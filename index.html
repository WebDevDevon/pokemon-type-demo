<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Pokemon Types App</h1>
    <h1>Search for any pokemon type to get information</h1>
    <input type="text" class="" id="search"><br>
    <button class="buttons" id="getButton">
        Search Type
    </button>

    <div class="pics">
        <img src="" alt="" class="border" id="pokepic">
        <p class="caption" id=""></p>
    </div>

    <div class="cen">
        <ul class="no-bullets">
            <li><span id="type" class="header"></span></li><br>
            <li><span><span id="info"></span></span></li><br>
            <li><span><span id="strong"></span></span></li><br>
            <li><span><span id="weak"></span></span></li>
        </ul>
    </div>

    <script src="main.js"></script>
</body>
</html>
